<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<h3>Post author is </h3>
<p>{{post.author}}</p>

<span>Created at</span>
<p>{{post.created_at}}</p>
<h2>Comments</h2>
<ul>
    {% for comment in comments %}
    <li><strong>{{ comment.author }}</strong>: {{ comment.content }}</li>
    {% endfor %}
</ul>

<h2>Leave a Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Post Comment</button>
</form>
